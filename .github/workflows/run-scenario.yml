name: Run Scenario

on:
  push:
    paths:
      - 'scenario.toml'

jobs:
  run:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == true || github.ref != 'refs/heads/main'
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify hidden data secrets
        run: |
          if [ -z "${{ secrets.EVAL_DATA_REPO }}" ] || [ -z "${{ secrets.EVAL_DATA_PAT }}" ]; then
            echo "Missing EVAL_DATA_REPO or EVAL_DATA_PAT secrets."
            exit 1
          fi

      - name: Checkout hidden eval data
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.EVAL_DATA_REPO }}
          token: ${{ secrets.EVAL_DATA_PAT }}
          path: eval_data_temp

      - name: Sync hidden crypto data
        run: |
          mkdir -p data/crypto/hidden
          rsync -a --delete eval_data_temp/crypto/eval_hidden/ data/crypto/hidden/
          # Make writable for container's agent user (uid 1000)
          chmod -R 777 data/crypto/hidden

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install tomli tomli-w pyyaml requests

      - name: Generate docker-compose.yml
        run: python generate_compose.py --scenario scenario.toml

      - name: Pull images
        run: |
          if ! docker compose pull --policy always; then
            echo ""
            echo "Error: Failed to pull one or more images."
            echo "Ensure all images are publicly accessible."
            echo "For ghcr.io images, check package settings at:"
            echo "  https://github.com/orgs/YOUR_ORG/packages or"
            echo "  https://github.com/users/YOUR_USER/packages"
            exit 1
          fi

      - name: Create output directory
        run: mkdir -p output && chmod 777 output

      - name: Export secrets as environment variables
        env:
          SECRETS_JSON: ${{ toJSON(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > .env

      - name: Check if GHCR_TOKEN is available
        id: check_ghcr
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          if [ -n "$GHCR_TOKEN" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: steps.check_ghcr.outputs.has_token == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Run assessment
        run: docker compose up --timestamps --no-color --exit-code-from agentbeats-client --abort-on-container-exit

      - name: Record provenance
        run: python record_provenance.py --compose docker-compose.yml --output output/provenance.json

      - name: Generate submission metadata
        id: metadata
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          USERNAME=${{ github.repository_owner }}
          UNIQUE_NAME="${USERNAME}-${TIMESTAMP}"
          BRANCH_NAME="submission/${UNIQUE_NAME}"
          echo "unique_name=$UNIQUE_NAME" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create submission branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch main branch
          git fetch origin main

          # Create submission branch from main
          git checkout -b ${{ steps.metadata.outputs.branch_name }} origin/main

          # Copy result files
          cp scenario.toml submissions/${{ steps.metadata.outputs.unique_name }}.toml
          cp output/results.json results/${{ steps.metadata.outputs.unique_name }}.json
          cp output/provenance.json submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json

          # Commit and push to submission branch
          git add submissions/${{ steps.metadata.outputs.unique_name }}.toml submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json results/${{ steps.metadata.outputs.unique_name }}.json
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}

          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          Source branch: ${{ github.ref_name }}"
          git push origin ${{ steps.metadata.outputs.branch_name }}

          echo "::notice title=Submission Branch Created::Branch ${{ steps.metadata.outputs.branch_name }} created. Open a PR to merge results to main."

      - name: Output results summary
        run: |
          echo "### Assessment Complete - Create PR to Submit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Submission ID:** ${{ steps.metadata.outputs.unique_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Submission Branch:** \`${{ steps.metadata.outputs.branch_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Click here to open a pull request](${{ github.server_url }}/${{ github.repository }}/compare/main...${{ steps.metadata.outputs.branch_name }}?expand=1&title=Submission:%20${{ steps.metadata.outputs.unique_name }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **Important:** Merging the PR is required for scores to appear on the leaderboard." >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: docker compose down -v || true
