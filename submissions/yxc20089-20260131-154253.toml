# FAB++ (Finance Agent Benchmark Plus Plus) Assessment Configuration
# AgentBeats Competition 2026 - Team AgentBusters
# Test run: 30 tasks with participant-controlled model settings

[green_agent]
# CIO-Agent Green Agent - FAB++ Evaluator
agentbeats_id = "019bc421-99d0-7ee3-ae27-658145eff474"
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}", EVAL_DATA_REPO = "${EVAL_DATA_REPO}", EVAL_DATA_PAT = "${EVAL_DATA_PAT}" }

[[participants]]
# Purple Agent (Finance Analyst) to be evaluated
# Submitters: Fill in your agent's agentbeats_id
agentbeats_id = "019bc4dd-f03b-7a11-9e64-61fce92c8d95"
name = "purple_agent"
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}" }

[config]
# Assessment configuration
num_tasks = 18
conduct_debate = false
timeout_seconds = 300

# Datasets to evaluate on (including crypto trading and GDPVal benchmarks)
datasets = ["bizfinbench", "options", "synthetic", "crypto", "gdpval"]

# Sampling strategy: "stratified", "random", "sequential"
sampling_strategy = "stratified"

# Per-dataset limits (balanced across all sections)
bizfinbench_limit = 4   # Knowledge retrieval
options_limit = 4       # Options trading
synthetic_limit = 4     # Analytical reasoning
crypto_limit = 2        # Crypto trading (2 available)
gdpval_limit = 4        # Professional tasks (OpenAI GDPVal)

