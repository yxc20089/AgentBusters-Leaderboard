# FAB++ (Finance Agent Benchmark Plus Plus) Assessment Configuration
# AgentBeats Competition 2026 - Team AgentBusters
# Full evaluation with prbench, synthetic, options, crypto, and GDPVal
# Fixed stratified sampling to distribute evenly across all 6 datasets

[green_agent]
# CIO-Agent Green Agent - FAB++ Evaluator
agentbeats_id = "019bc421-99d0-7ee3-ae27-658145eff474"
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}", EVAL_CONFIG = "config/eval_all.yaml", EVAL_DATA_REPO = "${EVAL_DATA_REPO}", EVAL_DATA_PAT = "${EVAL_DATA_PAT}" }

[[participants]]
# Purple Agent (Finance Analyst) to be evaluated
# Submitters: Fill in your agent's agentbeats_id
agentbeats_id = "019c1634-be7d-7200-9102-dc57104f32db"
name = "purple_agent"
env = {
    OPENAI_API_KEY = "${OPENROUTER_API_KEY}", TAVILY_API_KEY = "${TAVILY_API_KEY}",
    OPENAI_API_BASE = "https://openrouter.ai/api/v1",
    LLM_MODEL = "openai/gpt-4o"
}

[config]
# Assessment configuration
num_tasks = 18
conduct_debate = false
timeout_seconds = 300

# Datasets to evaluate on (FAB++ full benchmark suite)
datasets = ["bizfinbench", "prbench", "options", "synthetic", "crypto", "gdpval"]

# Sampling strategy: "stratified", "random", "sequential"
sampling_strategy = "stratified"

# Per-dataset limits (balanced across all sections)
bizfinbench_limit = 2   # Knowledge retrieval
prbench_limit = 2       # Professional reasoning (Scale AI PRBench)
options_limit = 3       # Options trading
synthetic_limit = 6     # Analytical reasoning
crypto_limit = 2        # Crypto trading
gdpval_limit = 4        # Professional tasks (OpenAI GDPVal)
