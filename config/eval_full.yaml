# FAB++ Green Agent Evaluation Configuration
# This file configures which datasets the Green Agent serves for evaluation

name: "FAB++ Full Evaluation"
version: "1.1"

# Dataset configurations
datasets:
  # Synthetic questions (generated by cio-agent generate-synthetic)
  - type: synthetic
    path: data/synthetic_questions/questions.json
    limit: 10
    shuffle: true
    weight: 0.5

  # BizFinBench.v2 - Multiple task types
  - type: bizfinbench
    path: data/BizFinBench.v2
    task_types:
      - event_logic_reasoning
      - user_sentiment_analysis
      - financial_quantitative_computation
      - industry_chain_knowledge
      - financial_terminology_quiz
    languages:
      - en
      - cn
    limit_per_task: 20  # 20 per task type per language
    shuffle: true
    weight: 1.0  # Higher weight = more samples

  # public.csv dataset
  - type: public_csv
    path: finance-agent/data/public.csv
    categories: null  # null = all categories
    limit: 100
    shuffle: true
    weight: 2.0

# Sampling strategy
sampling:
  # Options: sequential, random, stratified, weighted
  # - sequential: no shuffle, take in order
  # - random: global shuffle
  # - stratified: equal samples per dataset/task_type
  # - weighted: sample according to dataset weights
  strategy: stratified
  total_limit: 100  # Total examples to evaluate
  seed: 42  # Random seed for reproducibility

# Evaluation settings
# llm_eval:
#   enabled: true
#   model: gpt-4o-mini
#   temperature: 0.0
debate: false  # Whether to conduct adversarial debate
timeout_seconds: 300  # Timeout per question
